<div class="p-4 mt-2 mb-6 overflow-hidden rounded-b-lg hover:shadow-xl">
  <a
    class="block relative h-48 rounded overflow-hidden"
    [routerLink]="['/products', product().id]"
  >
    <img
      alt="ecommerce"
      class="object-cover object-center w-full h-full block"
      src="{{ product().image }}"
    />
  </a>
  <div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
      {{ product().category }}
    </h3>
    <h2 class="text-gray-900 title-font text-lg font-medium truncate">
      <a [routerLink]="['/products', product().id]">
        {{ product().title }}
      </a>
    </h2>
    <div class="flex items-center justify-between mt-1">
      <p class="text-2xl font-bold text-orange-500">
        {{ product().price | currency : "EUR" : "symbol" : "1.2-2" }}
      </p>
      <button (click)="onAddToCart()"
        class="px-2 py-1 text-white bg-orange-500 rounded hover:bg-orange-700"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
